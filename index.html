<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Interface v2.1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --tertiary-bg: #111111;
            --accent-color: #00ff88;
            --accent-dim: #00cc6a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-dim: #555555;
            --border-color: #222222;
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--glow-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .status {
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-header::before {
            content: '';
            width: 6px;
            height: 1px;
            background: var(--text-dim);
        }

        .message.user .message-header {
            align-self: flex-end;
            color: var(--accent-dim);
        }

        .message.user .message-header::before {
            background: var(--accent-dim);
        }

        .message-content {
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            line-height: 1.6;
            font-weight: 300;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            align-self: flex-end;
            background: var(--secondary-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .message.ai .message-content::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--accent-color);
            border-radius: 1px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            opacity: 0.7;
        }

        .typing-text {
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 3px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.3;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-section {
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            background: var(--secondary-bg);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .input-container:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .input-prefix {
            color: var(--accent-color);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.75rem 0 0.75rem 0.5rem;
            user-select: none;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 300;
            padding: 0.75rem 0;
            resize: none;
            outline: none;
            min-height: 20px;
            max-height: 120px;
            line-height: 1.4;
        }

        #messageInput::placeholder {
            color: var(--text-dim);
            font-style: italic;
        }

        .send-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.7rem;
        }

        .send-button:hover:not(:disabled) {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .send-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .error-message {
            background: #220000;
            border: 1px solid #ff0033;
            color: #ff6666;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .main-content {
                padding: 0 1rem;
            }

            .message-content {
                max-width: 95%;
                padding: 0.75rem 1rem;
            }

            .input-section {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo"></div>
                <div>
                    <div class="title">NEURAL INTERFACE</div>
                    <div class="status">v2.1 • ONLINE</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="messages-container" id="messages">
                <div class="message ai">
                    <div class="message-header">system</div>
                    <div class="message-content">
                        Neural network initialized. Ready for input.
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-text">processing</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <div class="input-prefix">></div>
                    <textarea 
                        id="messageInput" 
                        placeholder="enter command..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        EXEC
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL
        const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message on Enter (Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show processing indicator
            showTyping(true);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Network error: ${response.status}`);
                }

                const data = await response.json();
                
                showTyping(false);
                addMessage(data.response || 'No response received.', 'ai');
                
            } catch (error) {
                console.error('Error:', error);
                showTyping(false);
                addMessage('Connection failed. Check network and try again.', 'ai', true);
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = sender === 'user' ? 'user' : 'system';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            if (isError) content.className += ' error-message';
            content.textContent = text;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            sendButton.disabled = show;
            
            if (show) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Add some terminal-like commands
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                // Could add auto-completion here
            }
        });
    </script>
</body>
</html>
